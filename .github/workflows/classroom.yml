name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run .NET tests
      id: run-net-tests
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Run .NET tests
        setup-command: ''
        command: dotnet test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        RUN-NET-TESTS_RESULTS: "${{steps.run-net-tests.outputs.result}}"
      with:
        runners: run-net-tests
